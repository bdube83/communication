<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="socket.io.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<main>
    <div>
    <form class="form-login">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    </div>

    <div id="chatContainer" class="chat-container"  style="display: none;">
        <select id="userConnections" class="user-connections" style="display: none;"></select>

        <!-- Chat UI elements -->
        <ul class="chat-display"></ul>
        <!-- Other chat UI elements -->
        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>
        <form class="form-msg" style="display: none">
            <input type="text" id="message" placeholder="Your message" required>
            <label for="locationCheckbox">Enable Location</label>
            <input type="checkbox" id="locationCheckbox">
            <div id="locationInputs" style="display: none;">
                <label for="latitudeInput">Latitude</label>
                <input type="text" id="latitudeInput" placeholder="Latitude">
                <label for="longitudeInput">Longitude</label>
                <input type="text" id="longitudeInput" placeholder="Longitude">
            </div>

            <!-- New checkbox and dropdown for road conditions -->
            <label for="roadConditionCheckbox">Update Road Condition</label>
            <input type="checkbox" id="roadConditionCheckbox">
            <div id="roadConditionInputs" style="display: none;">
                <label for="roadConditionType">Road Condition Type</label>
                <select id="roadConditionType">
                    <option value="pothole">Pothole</option>
                    <option value="roadwork">Roadwork</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <button type="submit">Send</button>
        </form>

    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

</main>
</body>
</html>
