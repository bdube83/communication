<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="socket.io.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
<main>
    <form class="form-login">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <select id="userConnections" class="user-connections" style="display: none;"></select>

    <ul class="chat-display"></ul>

    <p class="user-list"></p>

    <p class="room-list"></p>

    <p class="activity"></p>

    <form class="form-msg" style="display: none">
        <input type="text" id="message" placeholder="Your message" required>
        <label for="locationCheckbox">Enable Location</label>
        <input type="checkbox" id="locationCheckbox">
        <div id="locationInputs" style="display: none;">
            <label for="latitudeInput">Latitude</label>
            <input type="text" id="latitudeInput" placeholder="Latitude">
            <label for="longitudeInput">Longitude</label>
            <input type="text" id="longitudeInput" placeholder="Longitude">
        </div>
        <button type="submit">Send</button>
    </form>


</main>
</body>
</html>
